<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* TASK: Complete the CSS below to create a responsive dashboard layout
       - Desktop: Sidebar on left, main content on right
       - Tablet: Stacked layout with full-width sections
       - Mobile: Simplified single-column layout */
    .dashboard {
        display: flex;
    }

    .sidebar {
        width: 250px;
        background-color: #f0f0f0;
        padding: 20px;
    }

    .main-content {
        width: 400px;
        flex-grow: 1; 
        flex-shrink: 1; 
        padding: 20px;

    }

    /* The CSS gap property sets the spacing between items inside layout containers like flex, grid, and multi-column; in a flex container like .stats { display: flex; gap: 20px; }, it creates 20px space between adjacent flex items without adding margins to the children.

    What it applies to
    Works on containers using flex, grid, or multi-column layouts, creating gutters between items or tracks rather than outside edges.

    Itâ€™s a shorthand for row-gap and column-gap; one value applies to both, two values are row then column gaps (e.g., gap: 12px 24px). */



    .stats {
        display: flex;
        gap: 20px;
        margin-bottom: 20px;

    }

    .stat-item {
        width: 200px; 
        flex-grow: 1; 
        flex-shrink: 1;
        padding: 15px;
        background-color: #e0e0e0;

    }

    @media (max-width: 1024px) {
        .dashboard {
            flex-direction: column; 
        }
        .sidebar {
            width: 100%; 
        }
    }

    @media (max-width: 600px) {
        .stats {
            flex-direction: column; 
        }
        .stat-item {
            width: 100%; 
        }

    }
</style>
</head>
<body>
      <div class="dashboard">
        <div class="sidebar">Sidebar Navigation</div>
        <div class="main-content">
            <div class="stats">
                <div class="stat-item">Users</div>
                <div class="stat-item">Revenue</div>
                <div class="stat-item">Orders</div>
            </div>
            <div class="content-area">
                Main Content Area
            </div>
        </div>
    </div>
</body>
</html>

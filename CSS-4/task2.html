<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* <!-- TASK 2: Card Mosaic
    Create a dynamic mosaic layout with cards of different sizes
    Requirements:
    - Some cards should span multiple grid cells
    - Maintain consistent gaps
    - Cards should have different background colors
    --> */
      .mosaic {
        padding: 1rem;
        display: grid;
        grid-template-columns: repeat(3, 150px);
        grid-template-rows: repeat(3, 150px);
        gap: 10px;
        
      }

      .mosaic .card {
        background: #3498db;
        color: white;
        padding: 1rem;
        font-size: 1.5rem;
        border-radius: 8px;
        display: flex;
      }

      .mosaic .big {
        background: #e74c3c;
        grid-column: span 2;
        grid-row: span 2;
      }

      .mosaic .tall {
        background: #2ecc71;
        grid-row: span2;
      }

      .mosaic .wide {
        background: #f1c40f;
        grid-column: span 2;
      }
    </style>
  </head>
  <body>
    <div class="task-2">
      <h2>Task 2: Card Mosaic</h2>
      <div class="mosaic">
        <div class="card big">Featured</div>
        <div class="card">1</div>
        <div class="card tall">2</div>
        <div class="card">3</div>
        <div class="card wide">4</div>
        <div class="card">5</div>
        <div class="card">6</div>
      </div>
    </div>
  </body>
</html>

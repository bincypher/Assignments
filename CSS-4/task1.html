<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* <!-- TASK 1: Basic Grid Layout
      Create a 3x2 grid with 6 different colored boxes
      Requirements:
      - Use grid-template-columns and grid-template-rows
      - Each box should be 100px x 100px
      - Add numbered text inside each box
      --> */

      .basic-grid {
        display: grid;
        grid-template-columns: repeat(3, 100px);
        grid-template-rows: repeat(2, 100px);
        gap: 10px;
      }

      .basic-grid .box {
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        color: white;
      }

      .basic-grid .box:nth-child(1) {
        background-color: #ff6b6b;
      }
      .basic-grid .box:nth-child(2) {
        background-color: #4ecdc4;
        
      }
      .basic-grid .box:nth-child(3) {
        background-color: #45b7d1;
      }
      .basic-grid .box:nth-child(4) {
        background-color: #96ceb4;
      }
      .basic-grid .box:nth-child(5) {
        background-color: #d4a5a5;
      }
      .basic-grid .box:nth-child(6) {
        background-color: #9b59b6;
      }
    </style>
  </head>
  <body>
    <div class="task-1">
      <h2>Task 1: Basic Grid Layout</h2>
      <div class="basic-grid">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
      </div>
    </div>
  </body>
</html>

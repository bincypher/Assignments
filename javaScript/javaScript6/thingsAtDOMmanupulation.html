<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DOM Demo</title>
  <style>
    .highlight { color: white; background: #0077cc; padding: 4px 8px; }
  </style>
</head>
<body>
  <h1 id="title">Hello, DOM!</h1>
  <p class="info">This paragraph will be updated.</p>

  <button id="set-text">Set Text</button>
  <button id="set-html">Set HTML</button>
  <button id="toggle-style">Toggle Style</button>
  <button id="add-item">Add Item</button>
  <button id="remove-item">Remove Item</button>

  <ul id="list"></ul>

  <script>
    // Select elements
    const title = document.getElementById('title');
    const info = document.querySelector('.info');
    const list = document.querySelector('#list');

    // Set plain text safely
    document.getElementById('set-text').addEventListener('click', () => {
      info.textContent = 'Updated via textContent (safe text only).';
    });

    // Inject HTML when needed
    document.getElementById('set-html').addEventListener('click', () => {
      info.innerHTML = 'Updated via <strong>innerHTML</strong> (allows markup).';
    });

    // Toggle inline styles and attributes
    document.getElementById('toggle-style').addEventListener('click', () => {
      if (title.getAttribute('data-active') === '1') {
        title.removeAttribute('data-active');
        title.className = '';
        title.style.backgroundColor = '';
        title.style.color = '';
      } else {
        title.setAttribute('data-active', '1');
        title.className = 'highlight';
        title.style.backgroundColor = '#0077cc';
        title.style.color = '#fff';
      }
    });

    // Create and append items
    document.getElementById('add-item').addEventListener('click', () => {
      const li = document.createElement('li');
      li.textContent = `Item ${list.children.length + 1}`;
      list.appendChild(li);
    });

    // Remove last item if present
    document.getElementById('remove-item').addEventListener('click', () => {
      if (list.lastElementChild) {
        list.removeChild(list.lastElementChild);
      }
    });
  </script>
</body>
</html>
